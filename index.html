<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logocol">
        <div>
            <img src="images/GreenLeaf.png" alt="High resolution picture of fern leaves" class="fernleaves">
        </div>
        <div class="odinlogodiv">
            <img src="images/OdinLogo.png" alt="Odin Project Logo" class="odinlogo">
            <p>ODIN</p>
        </div>
        <div class="credit">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
        </div>
    </div>
    <div class="formcol">
        <div class="formtop">
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h3>
            <h3>You <i>know</i> you want to.</h3>
        </div>
        <form action="" method="get">
            <h3>Let's do this!</h3>
            <div class="formtotal">
                <div class="formrow">
                    <div class="formlabel">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" name="fname" autocomplete="off">
                    </div>
                    <div class="formlabel">
                        <label for="lname">LAST NAME</label>
                        <input type="text" name="lname" autocomplete="off">
                    </div>
                </div>
                <div class="formrow">
                    <div class="formlabel">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" autocomplete="off">
                    </div>
                    <div class="formlabel">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" autocomplete="off">
                    </div>
                </div>
                <div class="formrow">
                    <div class="formlabel">
                        <label for="pword">PASSWORD</label>
                        <input type="password" name="pword">
                    </div>
                    <div class="formlabel">
                        <label for="pwordconfirm">CONFIRM PASSWORD</label>
                        <input type="password" name="pwordconfirm">
                    </div>
                </div>
            </div>
        </form>
        <div class="formbottom">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="https://google.com" target="_blank">Log in</a></p>
        </div>
    </div>
</body>
</html>
